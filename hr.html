 <br>
<form id="candidate" class= "candidateform" class="mui-form">
 <legend id="legCandidate">CANDIDATE</legend>
  <span class="nameinputs"><div class="mui-textfield">Name
   <input  class="inp" type="text" placeholder="Enter Name">
  </div>
  <div class="mui-textfield">Surname
    <input class="inp" type="text" placeholder="Enter Surname">
  </div>
  <div class="mui-textfield">Phone
  <input class="inp" type="text" placeholder="Enter phone number">
  </div>
  <div class="mui-textfield">Email
    <input class="inp" type="text" placeholder="Enter Email"> 
  </div>
  <div class="mui-textfield">Skype
    <input class="inp" type="text" placeholder="Enter Skype ID">
  </div>
  <div class="mui-textfield">Position
    <input class="inp" type="text" placeholder="Choose Position" list="position">
    <datalist id="position">
      <option value="CIO">
      <option value="WebDeveloper">
      <option value="Designer">
      <option value="bla">
      <option value="bla2">
    </datalist>
  </div>

</span></form>

<form id="interviewformID" class="interviewform" class="mui-form">
  <legend id="legCandidate">INTERVIEW</legend>
  <span class="nameinputs"><div class="mui-textfield">Date
   <input  class="inp" type="text" placeholder="Enter Date">
  </div>
  <div class="mui-textfield">Time
    <input class="inp" type="text" placeholder="Enter Time">
  </div>
  <div class="mui-textfield">Location
  <input class="mui-btn mui-btn--flat" data-mui-toggle="dropdown" type="mui-btn--flat" placeholder="Enter Location">
  <span class="mui-caret"></span>
  <ul class="mui-dropdown__menu mui-dropdown__menu--right">

    <li><a href="#">Option 2</a></li>

  </ul>
  </div>
  <div class="mui-textfield">Room
    <input class="inp" type="text" placeholder="Enter Room">
  </div>
  <div class="mui-textfield">Assignet person
    <input class="inp" type="text" placeholder="Choose person">
  </div>
 
</span></form>
